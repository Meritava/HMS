<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h2>Staking Calculator</h2>
                <p>Estimate your staking reward</p>
            </div>
            <div class="sub-container">
                <h3>Enter Staking Amount</h3>
                <div class="amount-input">
                    <span>HMS</span>
                    <span>$</span>
                    <input type="text">
                </div>
                <div class="toggle-and-amount">
                    <div class="toggle-container">
                        <span class="toggle-text">HMS</span>
                        <div class="toggle-switch" id="toggle-switch">
                            <div class="toggle-ball" id="toggle-ball"></div>
                        </div>
                        <span class="toggle-text">$</span>
                    </div>
                    <div class="amount"></div>
                </div>
                <div class="reward-summation">
                    <div>
                        <label for="">1d Earnings</label> <br />
                        <div class="result-field"></div>
                    </div>
                    <div>
                        <label for="">7d Earnings</label><br />
                        <div class="result-field"></div>
                    </div>
                    <div>
                        <label for="">30d Earnings</label> <br />
                        <div class="result-field"></div>
                    </div>
                    <div>
                        <label for="">365d Earnings</label> <br />
                        <div class="result-field"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    


    <script src="main.js"></script>
</body>
</html>
